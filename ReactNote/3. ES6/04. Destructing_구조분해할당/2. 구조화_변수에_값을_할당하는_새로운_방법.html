<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const vehicle = ['GENESIS 80', 'MUSSO EV', 'ACTYON'];

        //ES6 구조 분해 할당
        /*
            배열의 요소들을 한번에 여러 변수에 할당할 수 있음
            대괄호 [] 안에 변수명을 나열하면 됨
            => 한 줄로 여러 변수를 선언하고 값을 할당할 수 있음
        */
       const [car, truck, suv] = vehicle;
       console.log('car: ', car);
       console.log('truck: ', truck);
       console.log('suv: ', suv);
    </script>
</body>
</html>

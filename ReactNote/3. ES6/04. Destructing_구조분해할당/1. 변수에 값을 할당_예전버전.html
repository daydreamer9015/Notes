<body>
    <h1>배열 요소를 변수에 할당하는 예전 방식</h1>
    <script>
        const fruits = ['banana', 'mango', 'cherry'];

        const a = fruits[0];
        const b = fruits[1];
        const c = fruits[2];

        console.log(a);
        console.log(b);
        console.log(c);

        // 코드가 반복적이고 길어짐
        // 배열 요소가 많을수록 더 많은 코드가 필요함
        // 실수로 인덱스를 잘못 입력할 가능성 있음
    </script>
</body>

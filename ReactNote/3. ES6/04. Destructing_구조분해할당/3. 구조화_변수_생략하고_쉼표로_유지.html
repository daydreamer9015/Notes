<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const vehicle = ['GENESIS 80', 'MUSSO EV', 'ACTYON'];

        // 특정 요소를 건너뛰고 싶을 때는 쉼표(,)를 사용함
        // 필요한 요소만 선택적으로 추출할 수 있음
        const [car, ,suv] = vehicle;

        console.log('car: ', car);
        console.log('suv: ', suv);

    </script>
</body>
</html>

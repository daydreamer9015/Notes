<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10, 20, 30, 40, 50];
        /*
            item: 현재 요소의 값
            i: 현재 요소의 인덱스 (0부터 시작)
        */
        let newArr = arr.map((item, i) => {
            console.log(`Index: ${i}`);
            return item * 2;
        });

        document.write(newArr);
    </script>
</body>
</html>

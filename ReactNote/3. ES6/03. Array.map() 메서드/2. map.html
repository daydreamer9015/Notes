<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let으로 선언한 배열 (재할당 가능)
        let arr = [10, 20, 30, 40, 50];
        let newArr = arr.map((item) => {
            return item * 2;
        });
        document.write(newArr);
    </script>
</body>
</html>

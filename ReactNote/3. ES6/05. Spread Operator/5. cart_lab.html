<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>스프레드 연산자 사용하여 원본 배열을 변경하지 않고 새 상품 추가하기</strong></p>
    <script>
        // 장바구니 배열 선언 (2개 상품 들어있음)
        const currentCart = [
            {id: 1, name: '노트북', price: 1200000},    // 첫번째 상품
            {id: 2, name: '마우스', price: 50000}       // 두번째 상품
        ];

        // 장바구니에 추가할 새로운 상품 객체
        const newProduct = {id: 3, name: '키보드', price: 150000};

        // 스프레드 연산자를 사용하여 새 장바구니 배열을 만드시오.
        // 힌트: [...배열, 새 요소]
        const updatedCart = [...currentCart, newProduct];
        console.log('새 장바구니: ', updatedCart);
        console.log('새 장바구니 길이: ', updatedCart.length);
        console.log('원본 장바구니 길이: ', currentCart.length);

        console.log("\n===================");
        // 1. 맨 앞에 추가하시오.
        const cartWithProductFirst = [newProduct, ...currentCart];
        console.log('맨 앞에 추가: ', cartWithProductFirst);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function</h1>
    <p>일반 함수 (ES5 방식)</p>
    <p id="demo"></p>
    <script>
        // ES5 - 전통적인 함수 선언 방식
        // function 키워드를 사용하여 함수를 정의함
        // ES6에서는 추가적인 방식 제공 - 더 권장함
        // 이 방식은 ES6 이전부터 사용되던 표준 방식임

        hello = function() {
            return "Hello World!";      // return 키워드로 값을 반환
        }

        // 함수를 호출하고 반환값을 HTML 요소에 표시하시오
        document.getElementById("demo").innerHTML = hello();
    </script>
</body>
</html>
